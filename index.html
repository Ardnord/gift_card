<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front">
        <div class="btns">
          <button onclick="Toggle1()" id="btnh1" class="btn">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <section>
          <div class="text">
            Happy Valentine's Day! <br> Aku tidak butuh banyak hal di dunia ini, cukup kamu yang selalu ada di samping akuuu.aku sangat sangat beruntung bisa milikin kamu di hidup akuu. <br> Rawrrr <br> I love You Sayang<br>
          </div>
        </section>
      </div>
    </div>
  </div>

  <audio autoplay>
    <source src="assets/Micah Edwards - Moments (Official Video) (mp3cut.net).mp3">
  </audio>

  <div class="shadow"></div>

  <div class="gif-container">
    <div class="gif-wrapper">
      <div class="bear">
        <img id="bear-gif" src="assets/bear.gif" alt="Teddy bear holding balloon">
      </div>
    </div>
    <div class="gif-wrapper">
      <div class="cat">
        <img id="cat-gif" src="assets/cat.gif" alt="Black cat holding heart">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
